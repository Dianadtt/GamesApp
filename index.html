<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Games App</title>

</head>

<body>
    <form class="creationForm" action="" method="POST">
        <label for="gameTitle">Title *</label>
        <input type="text" value="" name="gameTitle" id="gameTitle" />

        <label for="gameDescription">Description</label>
        <textarea name=" gameDescription" id="gameDescription"></textarea>

        <label for="gameGender">Gender *</label>
        <select name="gameGender" id="gameGender">
           <option value="Action">Action</option>
           <option value="Adventure">Adventure</option>
       </select>

        <label for="gamePublisher"> Publisher</label>
        <input type="text" name="gamePublisher" />

        <label for="gameImageUrl" name="gameImageUrl">Image URL *</label>
        <input type="text" name="gameImageUrl" />

        <label for="gameRelese" name="gameRelese">Relese *</label>
        <input type="text" name="gameRelese" />

        <button type="submit" class="submit-btn">Create Game</button>
    </form>
    Initial game app
    <div class="container"></div>

    <script src="model.js"></script>
</body>

</html>
